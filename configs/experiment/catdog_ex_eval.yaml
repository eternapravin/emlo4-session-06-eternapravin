# @package _global_

# to execute this experiment run:
# python train.py experiment=catdog_ex

defaults:
  - override /data: catdog
  - override /model: cat_dog_classsifer
  - override /callbacks: default
  - override /logger: default
  - override /trainer: default

# all parameters below will be merged with parameters from default configurations set above
# this allows you to overwrite only specified parameters

seed: 42

data:
  batch_size: 128
  num_workers: 0
  pin_memory: True

model:
  base_model: "vit_tiny_patch16_224"
  num_classes: 2
  lr: 1e-3
  pretrained: false
  patch_size: 16
  embed_dim: 256
  depth: 4
  num_heads: 4

trainer:
  min_epochs: 1
  max_epochs: 5

callbacks:
  model_checkpoint:
    monitor: "val_acc"
    mode: "max"
    save_top_k: 1
    save_last: True
    filename: "checkpoints/catsdogs/epoch_best"

  early_stopping:
    monitor: "val_acc"
    patience: 10
    mode: "max"